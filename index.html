   <h2>人間の作り方</h2>
    みなさんの中には一人っ子の方もいらっしゃると思います。<br>
    兄弟が欲しいと思っている方もいるかと思います。<br>
    今回はそんな皆さんに人間を作るための材料を紹介していきます。<br>
       <h2>材料</h2>
       <div style="padding: 5px; margin-bottom: 5px; border: 5px double #333333;">
      <ul>
      <li>水35ℓ</li>
      <li>炭素20kg</li>
      <li>アンモニア4ℓ</li>
      <li>石灰1.5kg</li>
      <li>リン800g</li>
      <li>塩分250ｇ</li>
      <li>硝石100g</li>
      <li>イオウ80g</li>
      <li>フッ素7.5g</li>
      <li>鉄5g</li>
      <li>ケイ素3g</li>
      <li>その他少量の15の元素</li>
      </ul>
      </div>
     以上のもので作成できるとのことです。<br>
     終わり!<br>
